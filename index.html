<!DOCTYPE html>
<html lang="en">
<head>
    <script charset="UTF-8" type="text/javascript" src="./27c2a574-4960-4547-b4b9-4d3a8a0ee936.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Claim Airdrop | Propchain</title>

    <!-- Favicon & Logo -->
    <link rel="icon" href="logo-icon.png" type="image/png">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: white;
            overflow-x: hidden;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Set a fixed height for the header */
            background-color: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img.banner {
            width: 100%; /* Ensure it stretches across */
            height: auto;
            max-height: 150px; /* Max height for the banner image */
            object-fit: cover; /* Ensures the image is cropped if it's too large */
        }
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .cta-btn {
            background-color: #ff3f4f;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #ff4f61;
        }
        .footer {
            background-color: #121212;
            color: #a9a9a9;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ff3f4f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <!-- Only the banner image remains, with reduced size -->
            <img class="banner" src="https://pbs.twimg.com/profile_banners/1460283415358496769/1710252144/1500x500" alt="Banner Image">
        </div>
    </header>

    <section class="hero-section">
        <h1>Claim Your Airdrop</h1>
        <p class="description">
            The Propchain airdrop is live! Claim your free tokens today and join our growing ecosystem of decentralized finance. 
            Don't miss out on this exclusive opportunity. Get your share of PROPC tokens now.
        </p>
        <button class="interact-button cta-btn">Claim Airdrop</button>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Propchain. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
